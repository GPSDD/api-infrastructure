apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - load.apihighways.org
    - doc.apihighways.org
    secretName: apihighways-tls
  rules:
  - host: load.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
  - host: doc.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: doc-api-sdgs
          servicePort: 80
