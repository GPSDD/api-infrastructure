apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - api.apihighways.org
    - doc.apihighways.org
    - ui.apihighways.org
    - www.apihighways.org
    - apihighways.org
    secretName: apihighways-tls
  rules:
  - host: api.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx
          servicePort: 80
  - host: doc.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: doc-api-sdgs
          servicePort: 80
  - host: ui.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: ct-ui
          servicePort: 80
  - host: www.apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: app-sdgs
          servicePort: 5000
  - host: apihighways.org
    http:
      paths:
      - path: /
        backend:
          serviceName: app-sdgs
          servicePort: 5000
