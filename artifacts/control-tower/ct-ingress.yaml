apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: ct-static-ip
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "gce"
spec:
  tls:
  - hosts:
    - api-rw.vizzuality.com
    - ui.pingkapong.com
    - api.resourcewatch.org
    - production-api.globalforestwatch.org
    secretName: ct-prod-tls
  rules:
  - host: api-rw.vizzuality.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: nginx
          servicePort: 80
  - host: api.resourcewatch.org
    http:
      paths:
      - path: /*
        backend:
          serviceName: nginx
          servicePort: 80
  - host: production-api.globalforestwatch.org
    http:
      paths:
      - path: /*
        backend:
          serviceName: nginx
          servicePort: 80
  - host: ui.pingkapong.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: ct-ui
          servicePort: 80
